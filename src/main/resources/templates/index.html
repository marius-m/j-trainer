<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/local.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <script th:src="@{/js/highlight.pack.js}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <div th:replace="fragments/navi :: navi"></div>

    <div class="col-sm-9 col-md-10 col-xs-12">
        <div th:utext="${out}"></div>
    </div>

    <div class="col-sm-3 col-md-2 hidden-xs fixed-sidebar" th:if="${not #lists.isEmpty(headers)}">
        <div class="container-fluid">
            <nav class="flex-column">
                <ul class="nav nav-pills">
                    <li class="nav-item" th:each="header : ${headers}">
                        <a class="nav-link"
                           th:href="${header.linkWithHash}"
                           th:text="${header.title}"></a>
                    </li>
                </ul>
                <img th:src="@{imgs/java.png}"
                     class="logo"
                />
            </nav>
        </div>
    </div>

    <div class="col-sm-9 col-md-10 col-xs-12">
        <hr />
        <footer class="footer">
            <p>Â© 2017 With :heart: by @marius-m</p>
        </footer>
    </div>

    <button
            type="button"
            class="btn btn-primary"
            onclick="topFunction()"
            id="toTopButton"
            title="Go to top">
        Top
    </button>
    <script th:src="@{/js/jquery-3.2.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/local.js}"></script>
</body>
</html>
