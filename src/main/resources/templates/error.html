<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/local.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <script th:src="@{/js/highlight.pack.js}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <div th:replace="fragments/navi :: navi"></div>
    <div class="container-fluid">
        <div class="row affix-row">
            <div class="col-sm-9 col-md-9 col-xs-12 affix-content">
                <div>
                    <img class="error"
                            th:src="@{/imgs2/sad_panda.png}" />
                </div>
                <div>
                    <p class="error">Didn't find what you were looking for?</p>
                    <p class="error">Try links above!</p>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.2.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/local.js}"></script>
</body>
</html>
