<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/local.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <script th:src="@{/js/highlight.pack.js}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <div th:replace="fragments/navi :: navi"></div>

    <div class="row affix-row">
        <div class="col-sm-9 col-md-10 affix-content">
            <div class="container">
                <div th:utext="${out}"></div>
            </div>
        </div>
        <div class="col-sm-3 col-md-2 affix-sidebar">
            <div class="sidebar-nav pre-scrollable" data-spy="affix" data-offset-top="100">
                <div class="navbar navbar-inverse" role="navigation">
                    <ul class="nav navbar-nav" th:each="header : ${headers}">
                        <li><a th:id="${header.linkAsLocal}" th:href="${header.linkAsLocal}" th:text="${header.title}"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <script th:src="@{/js/jquery-3.2.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
