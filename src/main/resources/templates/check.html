<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<h1>Dynamic code executor</h1>
<form action="#" th:action="@{/check}" th:object="${inputCode}" method="post">
    <p>Code: <textarea type="text" th:field="*{injectCode}"/>System.out.println("Hello world");</p>
    <p><input type="submit" value="Execute"/><input type="reset" value="Reset"/></p>
</form>
</body>

</html>
